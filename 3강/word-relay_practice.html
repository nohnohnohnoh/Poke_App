<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
    <style></style>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <!-- <button class="btn">버튼 2</button>
    <button class="btn">버튼 3</button> -->
  </body>
  <script>
    // const number = parseInt(prompt("몇 명이 참가하나요"));
    // alert(number);
    // const yesOrNo = confirm("맞나요?");
    // document.querySelector() => html tag를 선택하는 방식
    // document.allQuerySelector() => html 여러개의 tag를 선택하는 방식.
    // document.querySelector(#order) => id가 order인 값 span 태그를 가르키는 것. id에서는 #을 붙여주는게 특징.
    // document.querySelector(.btn) => class가 btn인 값 button 태그를 가르키는 것. class에서는 .을 붙여주는게 특징
    // document.querySelector('div span') => 한칸이 띄어져있는데 이 뜻은 div에 자손인 span을 찾아라. 즉, div가 부모인 span을 가르키는 것, 증손자 고손자도 가능.
    // React에서는 jsx 문법을 쓰므로 class 대신 className을 쓴다.
    // 태그.addEventListener('이벤트', 콜백함수) 함수를 따로 변수에 담는거 가능 주의! 변수를 실행시키는 문을 하지말 것. 형식 그대로 함수를 그대로 넣을 것.
    document.querySelector("input").addEventListener("input", function () {
      console.log("글자 입력");
    });

    const onClick = function () {
      console.log("버튼 클릭");
    };
    document.querySelector("button").addEventListener("click", onClick);
  </script>
</html>
